<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/css/style.css">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #4d7198;">
            <div class="navbar-brand">
                <h1 class="ml-4"><a href="/choice" class="nav-link active" style="color: #ffffff;">VK Manager</a></h1>
            </div>

            {% if current_user.is_authenticated %}

                    <div class="mr-3">
                        <a href="/deleted" style="color: #ffffff;">Недавно удаленные</a>
                        <a href="/logout" style="color: #ffffff;">Выйти</a>
                        <img src={{current_user.photo}} class="rounded">
                    </div>

                {% else %}
                    <p>
                        <a href="/login" style="color: #ffffff;">Войти</a>
                    </p>
                {% endif %}
        </nav>
    </header>
    <!-- Begin page content -->

        <div role="main">
            {% block content %}
            {% endblock %}
        </div>

</body>
</html>
